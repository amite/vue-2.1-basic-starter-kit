<!DOCTYPE html>
<html>
<head>
  <title>Vue Starter</title>
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
  
  <link rel="stylesheet" type="text/css" href="./node_modules/normalize-css/normalize.css">
  <link rel="stylesheet" type="text/css" href="./node_modules/picnic/picnic.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/app.css">
</head>
<body>

<div class="container">
  <div class="surface" id="app">
    <i v-show="purchased" class="fa fa-check" aria-hidden="true"></i>
    <figure>
      <img v-bind:class="{ purchased: purchased}" src="/assets/img/products/package.png">
    </figure>
    
    <button v-bind:disabled="purchased" v-on:click="purchase">Buy Now</button>
    
  </div><!-- end surface -->
</div>



<script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
